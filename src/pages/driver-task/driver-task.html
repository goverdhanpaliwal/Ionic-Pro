<ion-header>
  <ion-toolbar class="no-border" color="primary">
      <button ion-button menuToggle left>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Post A Task</ion-title>
      <ion-buttons end>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding class="search-cars common-bg">
  <ion-grid class="card" col-md-8 col-lg-6>
        <ion-row>
          <ion-col>
          <ion-item>
            <ion-input placeholder="Title"></ion-input>
          </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-textarea placeholder="Task" class="taskdetail"></ion-textarea>
            </ion-item>
            </ion-col>
            </ion-row>
   
          <ion-row>
            <ion-col>
              <button ion-button block color="primary" class="round" tappable (click)="homePage()">
                <ion-icon name="log-in" left>  Post</ion-icon>
               
              </button>        
            </ion-col>
          </ion-row>     
     
  </ion-grid>
       
      </ion-content>
