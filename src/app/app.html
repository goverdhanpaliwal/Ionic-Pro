<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">
        <ion-fab top right>
            <button ion-fab mini color="dark" menuClose>
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-fab>
          <ion-grid>
              <ion-row justify-content-center>
                <ion-col padding-left padding-right padding-top col-auto>
                    <div class="user-avatar"></div>
                </ion-col>
              </ion-row>
      
              <ion-row justify-content-center>
                <ion-col padding-left padding-right padding-bottom text-center col-auto>
                  <h2 ion-text color="light" class="no-margin bold">
                   Sanabh Kuyath
                  </h2>
                  <span>Audi Show-room udaipur</span>
                  <div padding-top>               
                    <button ion-button icon-left small color="secondary" menuClose tappable (click)="editProfile()">
                      <ion-icon name="create"></ion-icon>
                      Edit Profile
                    </button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="user-list">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="text-1x" >
          <ion-icon class="menu-icon"  [name]="p.icon" item-left color="primary"></ion-icon>  {{p.title}}
      </button>
      <button menuClose ion-item  (click)="logout()"  class="text-1x" >
          <ion-icon name="md-log-out" item-left color="primary"></ion-icon>
      Log Out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
